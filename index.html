<body style="margin: 0; overflow: hidden;">
    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        embedded
        loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;"  >
        <a-assets>
            <!-- <a-asset-item
                id="animated-asset"
                src="assets/asset.glb"
            ></a-asset-item> -->
            <a-asset-item id="santa-obj" src="./assets/santa.obj"></a-asset-item>
            <a-asset-item id="santa-mtl" src="./assets/santa.mtl"></a-asset-item>
        </a-assets>
        <a-obj-model id="santa" src="#santa-obj" mtl="#santa-mtl" position="0 0 0" scale="0.05 0.05 0.05" rotation="0 0 0">
        </a-obj-model>
        <!-- 岐阜 -->
            <a-entity
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                scale="0.10856993167371949 0.10856993167371949 0.10856993167371949"
                gps-entity-place="latitude:35.47588; longitude:  136.72625;"　　　　　　　　
            ></a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
